<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./web/public/styles.css" />
</head>
<body>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <form method="POST">
    <input type="input" name="url" class="siteUrl"></input>
    <input type="submit" name="btn" class="button"></input>
  </form>
  <script>
    $(document).ready(function() {
      $(".button").on('click', function(e) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: "http://127.0.0.1:8080",
          data: {url: $(".siteUrl").val()},
          contentType: "application/json",
        })
      })
    })
  </script>
</body>
</html>
